<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <style>

    * {
      font-family: 'Montserrat', sans-serif;
    }

    .form {
      width: 50%;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    tr {

    }
  </style>

    <title>Calculator</title>
</head>
<body>
<div class = "wrapper">
    <h1>Calculator</h1>
    <form action = "/calculate" method = "post" id = "calculator">
        <table class = "table">
            <tr>
                <td>Enter First Number</td>
                <td><input type = "text" name = "num1" placeholder="0"/></td>
            </tr>
            <tr>
                <td>Enter Second Number</td>
                <td><input type = "text" name = "num2" placeholder="0"/></td>
            </tr>
            <tr>
                <td>Enter Operation</td>
                <td><select name="op" id="cars">
                    <option value="+">Add</option>
                    <option value="-">Subtract</option>
                    <option value="*">Multiply</option>
                    <option value="/">Divide</option>

                </select></td>
            </tr>
            <tr>
                <td colspan = "2"><button class = "btn btn-success" type = "submit" form = "calculator">Calculate</button></td>
            </tr>
        </table>
    </form>

    <script src='https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF' crossorigin='anonymous'></script>

</div>
</body>
</html>
